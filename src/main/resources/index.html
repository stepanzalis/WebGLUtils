<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL PGRF3</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<script type="text/javascript" src="WebGL.js"></script>

<h2>WebGL PGRF3 - Štěpán Záliš</h2>
<div>
    <button id="triangle">Moving triangle</button>
</div>
<div>
    <button id="object">Object with camera</button>
</div>

<div>
    <button id="cube">Cube</button>
</div>
<div>
    <canvas id="canvas" hidden></canvas>
</div>

<div id="object-controls" hidden>
    <br>
    <br>
    <div>
        <p>Light Position</p>
        <label for="lightPosX">X</label><input type="range" id="lightPosX" min="-20.0" max="30.0" step="0.01"
                                               value="10.0">
        <label for="lightPosY">Y</label><input type="range" id="lightPosY" min="-20.0" max="30.0" step="0.01"
                                               value="10.0">
        <label for="lightPosZ">Z</label><input type="range" id="lightPosZ" min="-10.0" max="60.0" step="0.01"
                                               value="45.0">

    </div>
    <div>
        <label for="shininess">Shininess</label><br>
        <input type="range" id="shininess" min="0.2" max="1.5" step="0.001" value="0.9">
    </div>

    <div>
        <label for="animated">Animated</label>
        <input type="checkbox" id="animated" value="1" checked="checked">
    </div>
</div>
</body>
</html>
